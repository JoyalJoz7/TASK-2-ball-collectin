<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Collectin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="start-title"><h3> click here to START</h3></div>
        <button id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
        <h3 style="color: #000;text-align: center;margin: 0;z-index: 0;">SELECT THE BALL AND CLICK A CONTAINER</h3>
        <div class="containers">
            <div class="ball-container box-1"></div>
            <div class="ball-container box-2"></div>
            <div class="ball-container box-3"></div>
        </div>
        <div class="box-stash">
            <div class="ball b-1">1</div>
            <div class="ball b-2">2</div>
            <div class="ball b-3">3</div>
            <div class="ball b-4">4</div>
            <div class="ball b-5">5</div>
            <div class="ball b-6">6</div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script1.js"></script>
</body>
</html>
